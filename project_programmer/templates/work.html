{% include 'common/prog_top.html' %}

    <!--Breadcrumb Start-->
    <section id="breadcrumb">
      <div class="container">
        <ol class="breadcrumb">
          <li class="active">Dashboard</li>
        </ol>
      </div>
    </section>
    <!--Breadcrumb End-->

    <section id="main">
      <div class="container">
        <div class="row">

            {% include 'common/prog_left.html' %}

          <div class="col-md-9">
            <!-- Gallery -->
            <div class="panel panel-default">
              <div class="panel-heading main-color-bg">
                <h3 class="panel-title">Current Projects</h3>
              </div>
              <div class="panel-body">

                  <form method="post">{% csrf_token %}
                    <label for="code">Write Your Code Here:</label>
                      <div aign="right">
                        <button type="submit" name="action" value="save" class="btn btn-warning">Save</button>
                        <button type="submit" name="action" value="run" class="btn btn-success">Run</button>
                        <button type="submit" name="action" value="submit" class="btn btn-danger">Submit</button>
                          </div>
                    <textarea name="code" rows="15" class="form-control" id="code">{{ code }}</textarea>
                  </form>
              </div>
              </div>

              <div class="panel panel-default">
              <div class="panel-heading main-color-bg">
                <h3 class="panel-title">Output</h3>
              </div>
              <div class="panel-body">
                  <textarea name="code" rows="15" class="form-control" id="code">{{ output }}</textarea>

              </div>
              </div>


          </div>
        </div>
      </div>
    </section>

    {% if messages %}
        <script>
            function myFunction() {
                {% for message in messages %}
                      alert("{{ message }}");
                {% endfor %}
            }
            myFunction()
        </script>
    {% endif %}


{% include 'common/prog_foot.html' %}
