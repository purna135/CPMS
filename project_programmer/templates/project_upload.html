{% include 'common/prog_top.html' %}

    <!--Breadcrumb Start-->
    <section id="breadcrumb">
      <div class="container">
        <ol class="breadcrumb">
            <li>Dashboard</li>
          <li class="active">Upload</li>
        </ol>
      </div>
    </section>
    <!--Breadcrumb End-->

    <section id="main">
      <div class="container">
        <div class="row">

            {% include 'common/prog_left.html' %}

          <div class="col-md-9">
            <!-- Gallery -->
            <div class="panel panel-default">
              <div class="panel-heading main-color-bg">
                <h3 class="panel-title">Upload Files</h3>
              </div>
              <div class="panel-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <select class="form-control input-block" name="pid" required>
                        {% for p in project %}
                            <option>{{ p.project_id }}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <input type="file" name="file" class="form-control input-block" required>
                    <br>
                <button type="submit" class="form-control btn btn-primary">Upload</button>
                </form>
              </div>
              </div>

          </div>
        </div>
      </div>
    </section>

    {% if messages %}
        <script>
            function myFunction() {
                {% for message in messages %}
                      alert("{{ message }}");
                {% endfor %}
            }
            myFunction()
        </script>
    {% endif %}


{% include 'common/prog_foot.html' %}
